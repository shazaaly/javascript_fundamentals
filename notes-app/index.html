<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png">
    <title>Notes App</title>


</head>

<body>

    <header class="header">

        <div class="container">
            <h1 class="header__title"> Notes App </h1>

            <h2 class="header__subtitle">Take Notes & Never Forget</h2>

        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="search-text" type="text" placeholder="Search notes">

            <select class="dropdown" name="" id="filter-by">

                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabitical">Sort alphabitically</option>
            </select>


        </div>


    </div>
    <div class="container">
        <div id="notes">  </div>
    
        <!-- <button id="remove-all">Remove all notes</button> -->
        <button class="button" id="create-note">Create note</button>


    </div>



   
<!-- 
    <label>

        <input id="for-fun" type="checkbox"> Click Me

    </label> -->


    <!-- uuid  -->
    <script src="/scripts/uuid.js"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>

    <script src="/scripts/notes-functions.js"> </script>

    <script src="/scripts/notes-app.js"> </script>


</body>

</html>
